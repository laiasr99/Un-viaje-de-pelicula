<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate · Viajes de Película</title>
  <link rel="stylesheet" href="registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pecita" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <header class="auth-header">
      <a href="index.html" class="brand" aria-label="Volver al inicio">
        <img src="images/image.png" alt="Logo Viajes de Película" class="brand-logo">
        <h1>Viajes de Película</h1>
      </a>
      <a href="index.html" class="back-link">← Volver</a>
    </header>

    <main class="auth-main">
      <section class="auth-card" aria-labelledby="register-title">
        <h2 id="register-title">Crea tu cuenta</h2>
        <p class="auth-subtitle">Introduce tus datos para comenzar a viajar con tus películas favoritas</p>

        <form class="auth-form">
          <label class="input-group">
            <span>Nombre</span>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
          </label>

          <label class="input-group">
            <span>Apellido</span>
            <input type="text" name="apellido" placeholder="Tu apellido" required>
          </label>

          <label class="input-group">
            <span>Correo electrónico</span>
            <input type="email" name="email" placeholder="tu@correo.com" required>
          </label>

          <label class="input-group">
            <span>Contraseña</span>
            <input type="password" name="password" placeholder="Crea una contraseña" required>
          </label>

          <label class="input-group">
            <span>Número de teléfono</span>
            <input type="tel" name="telefono" placeholder="+34 600 000 000" required>
          </label>

          <button type="submit" class="auth-submit">Registrarme</button>
        </form>

        <p class="auth-hint">¿Ya tienes cuenta? <a href="iniciarsesion.html">Inicia sesión</a></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-brand">
        <img src="images/image.png" alt="Logo" class="logoimg">
        <button class="sobre-nosotros-btn" onclick="window.location.href='sobrenosotros.html'">Sobre Nosotros</button>
      </div>
      <div class="footer-contact">
        <p class="footer-tag">¿Necesitas ayuda?</p>
        <p class="footer-phone">📞 9345556738</p>
        <p class="footer-email">📧 viajesdepelicula.agencia.es</p>
      </div>
    </footer>
  </div>
</body>
</html>
